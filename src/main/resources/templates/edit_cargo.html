<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система перевозки грузов | Редактировать груз</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Отступ между полями */
        }

        h1 {
            margin-bottom: 2rem; /* Отступ от заголовка до полей */
        }
    </style>
</head>
<body>
<blockquote class="blockquote text-center"><h1>Редактировать груз</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
            <table>
                <tr class="form-group">
                    <td>ID груза:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Название груза:</td>
                    <td><input type="text" th:field="*{cargoname}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Содержание груза:</td>
                    <td><input type="text" th:field="*{cargocontents}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Город отправления:</td>
                    <td><input type="text" th:field="*{departurecity}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Дата отправления:</td>
                    <td><input type="text" th:field="*{departuredate}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Город прибытия:</td>
                    <td><input type="text" th:field="*{arrivalcity}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Дата прибытия:</td>
                    <td><input type="text" th:field="*{arrivaldate}" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
